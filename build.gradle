plugins {
    id 'scala'
    id 'war'
    id 'jacoco'
    id 'jetty'
}

repositories {
    jcenter()
    mavenCentral()
}

jacoco {
    toolVersion = '0.7.6.201602180812'
}

jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled false
        html.destination "${buildDir}/reports/jacoco/jacocoHtml"
    }
}

test.finalizedBy(jacocoTestReport)

dependencies {
    compile 'org.scala-lang:scala-library:2.11.8'
    compile 'org.scalatra:scalatra_2.10:2.3.1'
    compile group: 'javax.servlet', name: 'servlet-api', version:'2.4'

    testCompile 'junit:junit:4.12'
    testCompile 'org.scalatest:scalatest_2.11:3.0.0'
    testRuntime 'org.scala-lang.modules:scala-xml_2.11:1.0.5'
}
